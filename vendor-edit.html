<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Vendor</title>
    <script src="js/utility.js"></script>
    <script src="js/vendor-edit.js"></script>
</head>
<body onload="loaded()">
    <a href="vendor-list.html">Back to vendor list</a>

    <table>
        <tr>
               <td>Id</td>
               <td>
                   <input id="xid" type="text" size=10 value=0 disabled>
               </td> 
        </tr>
        <tr>
               <td>Code</td>
               <td>
                   <input id="xcode" type="text" size=30>
               </td> 
        </tr>
        <tr>
               <td>Name</td>
               <td>
                   <input id="xname" type="text" size=30>
               </td> 
        </tr>
        <tr>
               <td>Address</td>
               <td>
                   <input id="xaddress" type="text" size=40>
               </td> 
        </tr>
        <tr>
               <td>City</td>
               <td>
                   <input id="xcity" type="text" size=20>
               </td> 
        </tr>
        <tr>
               <td>State</td>
               <td>
                   <input id="xstate" type="text" size=5>
               </td> 
        </tr>
        <tr>
               <td>Zip</td>
               <td>
                   <input id="xzip" type="text" size=10>
               </td> 
        </tr>
        <tr>
               <td>Phone</td>
               <td>
                   <input id="xphone" type="text" size="20">
               </td> 
        </tr>
        <tr>
               <td>Email</td>
               <td>
                   <input id="xemail" type="text" size=50>
               </td> 
        </tr>
    </table>
    <br>
    <button onclick="saveVendor()">Save</button>
    <button onclick="remove()">Delete this vendor</button>
    
</body>
</html>
