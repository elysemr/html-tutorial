<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/product-detail.js"></script>
</head>
<body>
    <table id="data" class="tbl tbl-small">
        <tr>
            <td>Id:</td>
            <td id="xid">
            </td>
        </tr>
        <tr>
            <td>PrtNbr:</td>
            <td id="xprtnbr">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td id="xname"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td id="xprice"></td>
        </tr>
        <tr>
            <td>Unit:</td>
            <td id="xunit"></td>
        </tr>
        <tr>
            <td>Vendor:</td>
            <td id="xvendor"></td>
        </tr>
    </table>
    <br>
    <button id="remove" class="btn btn-danger">Delete this product</button>
    <button id="edit" class="btn btn-warning"><a href="product-edit.html"></a> Edit this product</button>
    <a href="product-list.html">Back to product list</a>
</body>
</html>
