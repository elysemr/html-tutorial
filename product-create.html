<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/product-create.js"></script>
</head>
<body>
    <table>
        <tr>
               <td>Id</td>
               <td>
                   <input id="xid" type="text" size=10 value=0 disabled>
               </td> 
        </tr>
        <tr>
               <td>PrtNbr</td>
               <td>
                   <input id="xprtnbr" type="text" size=15>
               </td> 
        </tr>
        <tr>
               <td>Name</td>
               <td>
                   <input id="xname" type="text" size=30>
               </td> 
        </tr>
        <tr>
               <td>Price</td>
               <td>
                   <input id="xprice" type="text" size=5>
               </td> 
        </tr>
        <tr>
               <td>Unit</td>
               <td>
                   <input id="xunit" type="text" size=5>
               </td> 
        </tr>
        <tr>
               <td>Vendor</td>
               <td>
                   <select id="vendors">

                   </select>
               </td> 
        </tr>
    </table>
    <br>
    <button onclick="saveProduct()" class="btn btn-info">Create</button>
    <a href="product-list.html">Return to product list</a>
    
</body>
</html>
