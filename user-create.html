<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New User</title>
    <script src="js/utility.js"></script>
    <script src="js/user-create.js"></script>
</head>
<body>
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size=10 value="0" disabled> 
                <!-- if don't want them to be able to change -->
                <!-- size is how many characters wide -->
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                  <input id="xusername" type="text" size=30>  
            </td>
        <tr>
            <td>Password</td>
            <td>
                <input id="xpassword" type="password" size=20>  
                <input id="xpassword2" type="password" size=20 onblur="chkPassword()">  
                <!-- password type makes it so can't see what typing in -->
                <!-- do 2 to make sure that they type it in correctly -->
            </td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td>
                <input id="xfirstname" type="text" size=30>
            </td>
        </tr>
        <tr>
        <tr>
            <td>Lastname</td>
            <td>
                <input id="xlastname" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size=50>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>isReviewer</td>
            <td>
                <input id="xisReviewer" type="checkbox" size=7>
            </td>
        </tr>
        <tr>
            <td>isAdmin</td>
            <td>
                <input id="xisAdmin" type="checkbox" size=7>
                <!-- to default to checked, type "checked" -->
            </td>
        </tr>
    </table>
    <br>
    <button onclick="save()">Add User</button>
</body>
</html>
